<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .basic{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        .bo{
            border: 2px solid darkgoldenrod;
        }
    </style>
</head>
<body>
    <input type="button" value="添加类" id="btn">
    <input type="button" value="删除类" id="btn1">
    <input type="button" value="判断类" id="btn2">

    <div id="box" class="aa bb cc dd"></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //添加
            $('#btn').click(function () {
                $('#box').addClass('basic').addClass('bo');
            });
            //删除
            $('#btn1').click(function () {
                $('#box').removeClass('bo');
            })
            //判断
            $('#btn2').click(function () {
                console.log($('#box').hasClass('basic'));
            })
        })
        
    
    </script>
</body>
</html>
