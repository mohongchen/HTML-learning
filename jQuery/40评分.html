<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: #ff16cf;
        }

        .comment li {
            float: left;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // $('div').fadeIn(1000).delay(3000).fadeOut(1000);
            var wjx_k = '☆';
            var wjx_s = '★';

            $('.comment li').on('mouseenter', function () {
                $(this).text(wjx_s).prevAll().text(wjx_s);
                $(this).nextAll().text(wjx_k);
            });
            $('.comment li').on('mouseleave', function () {
                $(this).text(wjx_k).siblings().text(wjx_k);
                //找到被点击的li 前面的变实心后面的变空心
                $('li.current').text(wjx_s).prevAll().text(wjx_s);
            });
            $('.comment li').on('click', function () {
                //给被点击的li加一个标记
                $(this).addClass('current').siblings().removeClass('current');
                
            });
        })
    </script>


</head>

<body>
    <ul class="comment">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>

</html>
