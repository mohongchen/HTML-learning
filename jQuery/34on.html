<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="生成" id="btn">
    <div>
        <ul>
            <li>这是一个li1</li>
            <li>这是一个li2</li>
            <li>这是一个li3</li>
            <li>这是一个li4</li>
            <li>这是一个li5</li>
            <li>这是一个li6</li>
        </ul>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('<li>这是一个p</li>').appendTo($('div ul'));
            });
            $('li').on('click',function () {
                alert($(this).text());
            });
            //on注册事件时 如果不写选择器就是给自己执行
            //如果写选择器相当于委托事件给自己的子元素执行
            $('div').on('click','li',function () {
                alert($(this).text());
            })
        })
    </script>
</body>

</html>
