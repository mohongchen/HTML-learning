<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            width: 900px;
            height: 60px;
            background-color: black;
            margin: 0 auto;
        }

        .nav li {
            width: 100px;
            height: 60px;
            /*border: 1px solid yellow;*/
            float: left;
            position: relative;
            overflow: hidden;
        }

        .nav a {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 24px;
            color: blue;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            z-index: 2;
        }

        .nav span {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: yellow;
            top: 60px;
        }
    </style>

</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="javascript:void(0);">导航1</a>
                <span></span>
            </li>
            <li><a href="javascript:void(0);">导航2</a><span></span></li>
            <li><a href="javascript:void(0);">导航3</a><span></span></li>
            <li><a href="javascript:void(0);">导航4</a><span></span></li>
            <li><a href="javascript:void(0);">导航5</a><span></span></li>
            <li><a href="javascript:void(0);">导航6</a><span></span></li>
            <li><a href="javascript:void(0);">导航7</a><span></span></li>
            <li><a href="javascript:void(0);">导航8</a><span></span></li>
            <li><a href="javascript:void(0);">导航9</a><span></span></li>
            <audio src="mp3/1.ogg"></audio>
        </ul>

        <!-- 视频标签 -->
        <!-- controls 进度条 loop循环 width 宽 -->
        <video src="movie/movie01.mp4" controls loop width="900px"></video>
        <!--音频标签-->

        <div>
            <audio src="mp3/1.ogg" controls></audio>
            <audio src="mp3/2.ogg" controls></audio>
            <audio src="mp3/3.ogg" controls></audio>
            <audio src="mp3/4.ogg" controls></audio>
            <audio src="mp3/5.ogg" controls></audio>
            <audio src="mp3/6.ogg" controls></audio>
            <audio src="mp3/7.ogg" controls></audio>
            <audio src="mp3/8.ogg" controls></audio>
            <audio src="mp3/9.ogg" controls></audio>
        </div>

    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        window.onload = function () {
            $(function () {
                $('audio').removeAttr('controls');
                $('.nav li').mouseenter(function () {
                    $(this).children('span').stop().animate({
                        top: 0
                    }, 'fast');
                    //因为jq没有对音频和视频的play方法进行封装所以用get获得dom对象
                    var idx = $(this).index();

                    $('audio').get(idx).load();
                    $('audio').get(idx).play();
                })
                $('.nav li').mouseleave(function () {
                    $(this).children('span').stop().animate({
                        top: 60
                    })
                })
            })
        }
    </script>
</body>

</html>
