<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 选择器
         * 基本选择器：   标签    类  id选择器    交集    并集
         * 层级选择器： 子代    后代
         * 
         * 过滤选择器
         * odd：奇数    even：偶数  eq：指定下标
         * :first  :last  :lt
         * 
         * 筛选选择器
         * children():找儿子
         * find():找后代
         * parent():找爹
         * sibling():找兄弟
         * next:下一个兄弟
         * prev:上一个兄弟
         * eq:指定下标
         * 
         * 
         * 操作样式
         * 1.1css操作
         *      设置单个样式
         *      设置多个样式
         *      获取样式
         * 1.2class操作
         *      addClass(name):添加类
         *      removeClass(name):移除类
         *      hasCLass(name):判断类
         *      toggleClass(name):切换
         * 2. 操作属性
         * 2.1attr
         *      设置单个属性
         *      设置多个属性
         *      获取属性
         * 2.2prop
         *      对于布尔类型的属性,disabled，selected，checked,只能用prop
         * 2.3removeAttr(name):移除某个属性
         * 
         * 3.动画
         * 3.1三组基本动画
         *  show/hide   /slideDown/slideUp/sildeToggle  fadeIn/fadeOut/fadeToggle
         * 3.2自定义动画
         *      animate(prop,[speed],[swing/linear],[callback])
         * 3.3停止动画
         *      stop()
         * 4.操作节点
         * 4.1创建节点
         *  $('<p></p>')
         * 4.2添加节点
         *      append  appendTo    prepend prependTo   after   before
         * 4.3情空内容
         *      emptyy
         * 4.4删除节点
         *      remove
         * 4.5克隆节点
         *      clone
         * 
         * 5.特殊的属性操作
         * val  值
         * text 与 html     text不识别标签  html识别标签
         * scrollTop 与 scorollLeft 可以设置值也可以获取值
         * offset position(只读) offset()方法返回或设置匹配元素相对于文档的偏移
         * 6.事件
         * on('click' ,'function')  给自身绑定事件
         * on('click','li',function)    委托事件
         * 
         * 不传值会清除所有事件 传值就值清除传值的事件类型
         * off() off('click')
         * 
         * 事件触发
         * click() trigger('click')
         * 
         * 阻止浏览器默认事件函数和阻止冒泡函数
         * e.stopPropagation()
         * e.preventDefault()
         * 即会阻止浏览器的默认事件也会阻止冒泡 因为直接干掉了整个函数
         * return false;
         * 
         * 7.补充
         * 链式编程：end();
         * 类似于forin 里面有个function(index,element)
         * each
         * 释放$ 解决冲突
         * $.noConfilict();
         * */    
        
    </script>
</body>
</html>
