<body>
    <script>
        /**
         * 选择器
         * 基本选择器：   标签    类  id选择器    交集    并集
         * 层级选择器： 子代    后代
         * 
         * 过滤选择器
         * odd：奇数    even：偶数  eq：指定下标
         * :first  :last  :lt
         * 
         * 筛选选择器
         * children():找儿子
         * find():找后代
         * parent():找爹
         * sibling():找兄弟
         * next:下一个兄弟
         * prev:上一个兄弟
         * eq:指定下标
         * 
         * 
         * 操作样式
         * 1.1css操作
         *      设置单个样式
         *      设置多个样式
         *      获取样式
         * 1.2class操作
         *      addClass(name):添加类
         *      removeClass(name):移除类
         *      hasCLass(name):判断类
         *      toggleClass(name):切换
         * 2. 操作属性
         * 2.1attr
         *      设置单个属性
         *      设置多个属性
         *      获取属性
         * 2.2prop
         *      对于布尔类型的属性,disabled，selected，checked,只能用prop
         * 2.3removeAttr(name):移除某个属性
         * 
         * 3.动画
         * 3.1三组基本动画
         *  show/hide   /slideDown/slideUp/sildeToggle  fadeIn/fadeOut/fadeToggle
         * 3.2自定义动画
         *      animate(prop,[speed],[swing/linear],[callback])
         * 3.3停止动画
         *      stop()
         * 4.操作节点
         * 4.1创建节点
         *  $('<p></p>')
         * 4.2添加节点
         *      append  appendTo    prepend prependTo   after   before
         * 4.3情空内容
         *      emptyy
         * 4.4删除节点
         *      remove
         * 4.5克隆节点
         *      clone
         * 
         * */    
        
    </script>
</body>
</html>
