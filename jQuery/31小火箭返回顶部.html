        $(function(){
            $(window).scroll(function () {
                if($(this).scrollTop() >= 1000){
                    $('.actGotop').fadeIn(1000);
                }else{
                    $('.actGotop').fadeOut(1000);
                }
            });
            $('.actGotop').click(function () {
                $('html,body').stop().animate({
                    scrollTop:0
                },2000)
            })
        })
