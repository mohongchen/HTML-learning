        //1.paresInt();转整数
        console.log("1.paresInt();转整数")
        console.log(parseInt("10")); //10

        console.log(parseInt("1fds0")); //1
        console.log(parseInt("10.98")); //10

        //2.parseFloat();转小数
        console.log("1.parseFloat();转小数")
        console.log(parseFloat("10")); //10
        console.log(parseFloat("10asdasdasd")); //10
        console.log(parseFloat("g10")); //NaN
        console.log(parseFloat("1fds0")); //1
        console.log(parseFloat("10.98")); //10.98
        console.log(parseFloat("10.98asdasd")); //10.98

        //3.Number();转数字
        console.log("1.Number();转小数")
        console.log(Number("10")); //10
        console.log(Number("10asdasdasd")); //NaN
        console.log(Number("g10")); //NaN
        console.log(Number("1fds0")); //NaN
        console.log(Number("10.98")); //10.98
        console.log(Number("10.98asdasd")); //NaN
