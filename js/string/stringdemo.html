<body>
    <script>
        var str = 'What your problem asdekwhHJAKFJHD'

        function consletter(str) {
            var str1 = str.toLocaleLowerCase();
            var obj = {};
            for (const i in str1) {
                var key = str1[i];
                if (obj[key]) {
                    obj[key] += 1;
                } else {
                    obj[key] = 1;
                }
            }
            return obj;
        }
        console.log(consletter(str));
        
    </script>
</body>
