<body>
    <script>
        // var result = Math.max(10,20,30,40);
        // console.log(result);
            
        //定义一个对象，实现max的方法

        function MyMath() {
            //添加一个方法
            this.getMax=function(){                
                var max = arguments[0];
                for (const i in arguments) {
                    if (max<arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            this.getMaxArr = function () {
                var arr = arguments[0];
                var max = arr[0];
                for (const i in arr) {
                    if (max < arr[i]) {
                        max = arr[i];
                    }
                }
                return max;
            }
        }
        var mt = new MyMath();
        var result = mt.getMaxArr([10,20,30,500,1,2,0]);
        console.log(result);
        
    </script>
</body>
