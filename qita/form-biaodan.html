<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            border-bottom: 1px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <form action="" method="POST" style="width: 100%;text-align: center">
        <caption><strong>请填写域名信息（请您务必填写真实有效的注册信息）</strong></caption><br>
        <label for="">登录账号： <input type="text"></label><br>
        密码：<input type="password"><br>
        性别：<input type="radio" name="sex" id="">男<input type="radio" name="sex">女<br>
        注册网址：<input type="text" value="www."><br>
        注册网址后缀：.com<input type="checkbox" name="" id="" checked="checked">.cn<input type="checkbox" name=""id="">.net<input type="checkbox" name="" id=""><br>
        域名所有者（中文）：<input type="text"><br>
        域名所有者（拼音）：<input type="text" name="" id=""><br>
        所在区域：
        <select name="" id="">
            <option value="中国">北京</option>
            <option value="">天津</option>
        </select>
        <select name="" id="">
            <option value="省份">北京</option>
        </select><br>
        单位所在地：<input type="text"><br>
        单位负责人：<input type="text"><br>
        通信地址：<input type="text"><br>
        联系电话：<input type="text"><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
