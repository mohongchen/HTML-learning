<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>猜数字游戏</title>

    <style>
      html {
        font-family: sans-serif
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto
      }
      .lastResult {
        color: white;
        padding: 3px
      }
    </style>
  </head>

  <body>
    <h1>猜数字游戏</h1>

    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>

    <div class="form">
      <label for="guessField">请猜数: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="确定" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // 开始编写 JavaScript 代码
      let randomNumber = Math.floor(Math.random()*100)+1;
      let guesses = document.querySelector('.guesses');
      let lastResult = document.querySelector('.lastResult');
      let lowOrHi = document.querySelector('.lowOrHi')
      let guessSubmit = document.querySelector('.guessSubmit')
      let guessField = document.querySelector('.guessField');

      let guessesCount = 1;
      let restButton;

      guessField.focus();
      function checkGuess() {
          let userGuess = Number(guessField.value);
          if(guessesCount === 1){
              guesses.textContent = '上次猜的数：';
          }
          guesses.textContent +=userGuess + ' ';

          if (userGuess === randomNumber) {
              lastResult.textContent = '恭喜你猜对了';
              lastResult.style.backgroundColor = 'green';
              lowOrHi.textContent = '';
              setGameOver();
          }else if (guessesCount === 10) {
              lastResult.textContent = '!!!GAME OVER!!!'
              setGameOver();
          }else{
            lastResult.textContent = '你猜错了！';
            lastResult.style.backgroundColor = 'red';
            if(userGuess < randomNumber){
              lowOrHi.textContent = '你猜低了！';
            }else if(userGuess > randomNumber){
              lowOrHi.textContent = '你猜高了';
            }
          }

          guessesCount++;
          guessField.value = '';
          guessField.focus();
      }
      guessSubmit.addEventListener('click',checkGuess);
      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        restButton = document.createElement('button');
        restButton.textContent='开始新游戏';
        document.body.appendChild(restButton);
        restButton.addEventListener('click',restGame);
      }
      function restGame(){
        guessesCount = 1;
        let resetParas = document.querySelectorAll('.resultParas p');
        for (let i = 0; i < resetParas.length; i++) {
            resetParas[i].textContent='';
        }
        restButton.parentNode.removeChild(restButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();

        lastResult.style.backgroundColor = 'white';

        randownNumber = Math.floor(Math.random()*100)+1
      }
    </script>
  </body>
</html>
