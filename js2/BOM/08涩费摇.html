<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }

        #div2 {
            position: absolute;
        }

        #div1 {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>


    <div id="div1">
        <input type="button" value="摇人" id="btn1">
        <input type="button" value="不摇了" id="btn2">
    </div>
    <div id="div2">
        <img src="imagse/heihei.jpg" alt="">
        <img src="imagse/lyml.jpg" alt="">
    </div>



    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var div2 = document.getElementById('div2');

        var timeId = '';
        function f1() {
            var rX = Math.floor(Math.random() * 200 + 1);
            var rY = Math.floor(Math.random() * 200 + 1);
            div2.style.top = rX + 'px';
            div2.style.left = rY + 'px';
        }
        btn1.onclick = function () {
            timeId = setInterval(f1, 1000);
        }
        btn2.onclick = function () {
            clearInterval(timeId);
        }
    </script>
</body>

</html>
