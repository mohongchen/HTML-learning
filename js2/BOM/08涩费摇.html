<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }

        #div2 {
            position: absolute;
        }

        #div1 {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>


    <div id="div1">
        <input type="button" value="摇人" id="btn1">
        <input type="button" value="不摇了" id="btn2">
    </div>
    <div id="div2">
        <img src="images/heihei.jpg" alt="">
        <img src="images/lyml.jpg" alt="">
    </div>



    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var div2 = document.getElementById('div2');

        var timeId = '';
        //多次点击会生成多个定时器 所以每次点击先清除之前的定时器再生成新的定时器 其实也可以判断是否有定时器 和之前的有则删除无则生成思路是一样的都是排他效果
        btn1.onclick = function () {
            clearInterval(timeId);
            timeId = setInterval(function () {
                var rX = Math.floor(Math.random() * 300 + 1);
                var rY = Math.floor(Math.random() * 300 + 1);
                div2.style.top = rX + 'px';
                div2.style.left = rY + 'px';
            },100);
        }
        btn2.onclick = function () {
            clearInterval(timeId);
        }
    </script>
</body>

</html>
