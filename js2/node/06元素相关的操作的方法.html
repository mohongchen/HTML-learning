<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="创建" id="btn">
    <input type="button" value="干掉第一个子元素" id="btn2">
    <input type="button" value="删掉所有子元素" id="btn3">
    <div id="dv"></div>

    <script>
        var dv = document.getElementById('dv');
        document.getElementById('btn').onclick = function () {
            var i = 0;
            i++;
            var obj = document.createElement('input');
            obj.type = 'button';
            obj.value = '按钮'+i;
            dv.insertBefore(obj,dv.firstElementChild);//在前面插入
            //dv.replaceChild();

        }
        document.getElementById('btn2').onclick = function () {
            dv.removeChild(dv.firstElementChild);
        }
        document.getElementById('btn3').onclick = function () {
            while (dv.firstElementChild) {
                removeChild(dv.firstElementChild);
            }
        }
    </script>
</body>
</html>
