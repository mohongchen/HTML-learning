<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="dv">
        <p></p>
        <span></span>
        <input type="text">
        <a href=""></a>
        <div id="uu">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>

    </div>
    <script>
        /**
         * nodeType:节点类型; 1---标签   2----属性   3----文本
         * nodeName:节点名字; 大写的标签   小写的属性名   #text---文本
         * nodeValue:节点的值;标签----null   属性的值    文本的内容
         * */

        var uu = document.getElementById('uu');
        
        console.log(uu.parentNode);
        console.log(uu.parentElement);
        console.log(uu.parentNode.nodeName);
        console.log(uu.parentNode.nodeType);
        console.log(uu.parentNode.nodeValue);
        
        console.log(uu.childNodes);//子节点（回车换行也是子节点）
        console.log(uu.children);//子元素

        console.log(uu.firstChild);//第一个子元素
        console.log(uu.lastChild);//最后一个子元素

        console.log(uu.previousElementSibling);//前一个兄弟节点
        console.log(uu.nextElementSibling);//后一个兄弟节点
        
        console.log(uu.previousSibling);//前一个兄弟元素
        console.log(uu.nextSibling);//后一个兄弟元素
        
        
        
        /**
         * 凡是获取节点的代码在谷歌和火狐得到的都是 相关的节点
         * 凡是获取元素的代码在谷歌和火狐得到的都是 相关的元素
         * 从子节点和兄弟节点开始，凡是获取节点的代码在IE8中得到的是元素
         * 获取元素的的代码在IE8中得到的是undefined；
         * */
        
        
        
    </script>
</body>

</html>
