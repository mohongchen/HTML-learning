<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="按钮" id="btn">

    <script src="common.js"></script>
    <script>
        var btn = my$('btn');

        function f1() {
            console.log('嘿嘿嘿1');
        };

        function f2() {
            console.log('嘿嘿嘿2');
        }
        btn.addEventListener('click', f1, false);
        btn.addEventListener('click', f2, false);
        //绑定与解绑的参数一样,所以需要命名函数
        btn.removeEventListener('click',f1,false);

        btn.attachEvent('onclick',f1);
        btn.attachEvent('onclick',f2);
        //IE8中一样 类似绑定时的情况
        btn.detachEvent('onclick',f1);

        /**解绑事件：
         * 注意：用什么方式绑定事件，就应该用什么方式解绑事件
         * 1解绑事件：
         * 对象.on事件名字=事件处理函数---->绑定事件
         * 对象.on事件名字=null;
         * 2.解绑事件(谷歌火狐IE11)
         * 对象.addEventListener('事件类型',命名函数,false)
         * 对象.removeEventListener('事件类型',命名函数,false)
         * 3.解绑事件(IE8)
         * 对象.attachEvent('on+事件名',命名函数)
         * 对象.detachEvent('on+事件名',命名函数)
         * */

        
    </script>
</body>

</html>
